<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>Welcome</h2>
      <p>This is the home section of our website.</p>
    </section>

    <section id="services">
      <h2>Services</h2>
      <article>
        <h3>Web Development</h3>
        <p>We build responsive and modern websites.</p>
      </article>
      <article>
        <h3>UI/UX Design</h3>
        <p>Our designs focus on user experience and accessibility.</p>
      </article>
    </section>

    <footer>
      <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
